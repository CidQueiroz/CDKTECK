<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/estilos/layout.css"> <link rel="stylesheet" href="/estilos/Global.css"> <title>Título da Página - Universo CDK TECK</title>

    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme) {
                document.documentElement.setAttribute('data-theme', theme);
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>

    <div id="root">

        <header class="cabecalho">
            <div class="page-content-wrapper">
                <a href="/" class="cabecalho-logo" title="Início">
                    <img src="/assets/logo-dark.png" alt="CDK TECK Logo" class="logo-tema-escuro">
                    <img src="/assets/logo-light.png" alt="CDK TECK Logo" class="logo-tema-claro">
                    <span>CDK TECK</span>
                </a>
                <nav class="main-nav">
                    <button id="theme-toggle-btn" class="btn-theme" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="/">Início</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
        </header>

        <main class="conteudo-principal">
            <div class="page-content-wrapper" style="flex-direction: column;">
                <h1>Título da Página</h1>
                <p>Seu conteúdo começa aqui...</p>
                
            </div>
        </main>

        <footer class="rodape">
            <div class="page-content-wrapper">
                <p class="rodape_texto">© 2025 <b>CDK TECK</b>. Todos os direitos reservados.</p>
                <div class="rodape_links">
                    <a href="#" class="rodape_link">Privacidade</a>
                    <a href="#" class="rodape_link">Termos</a>
                    <a href="#" class="rodape_link">Contato</a>
                </div>
            </div>
        </footer>

    </div>

    <script src="/scripts/global.js" defer></script>
    </body>
</html>
