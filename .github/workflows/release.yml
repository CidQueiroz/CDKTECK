name: Release and Deploy

on:
  push:
    branches:
      - main

jobs:
  release-and-deploy:
    name: Release and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Install Poppler
        run: sudo apt-get update && sudo apt-get install -y poppler-utils
      
      - name: Build Project
        run: npm run build
      
      - name: Verify Firebase config
        run: |
          echo "Verificando configuração do Firebase..."
          if [ ! -f "firebase.json" ]; then
            echo "❌ Erro: firebase.json não encontrado!"
            exit 1
          fi
          if [ ! -f ".firebaserc" ]; then
            echo "❌ Erro: .firebaserc não encontrado!"
            exit 1
          fi
          echo "✅ Arquivos Firebase encontrados"
          echo "Conteúdo do firebase.json:"
          cat firebase.json
          echo ""
          echo "Conteúdo do .firebaserc:"
          cat .firebaserc

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Erro: Diretório out/ não encontrado!"
            echo "Conteúdo atual:"
            ls -la
            exit 1
          fi
          echo "✅ Diretório out/ encontrado"
          echo "Conteúdo do out/:"
          ls -la out/

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:cdkteck --token "${{ secrets.FIREBASE_TOKEN }}"